# # QWERTZ Core Messages Configuration
# # https://modrinth.com/plugin/qwertz-core

# # This config populates itself on updates

placeholders:
  colorPrimary: "\u00a7e"
  colorSecondary: "\u00a76"
  colorTertiary: "\u00a7b"
  colorError: "\u00a7c"
  colorSuccess: "\u00a7a"
  colorAlive: "\u00a7b"
  colorDead: "\u00a7c"
  CORE_ICON_RAW: "\ud83d\udde1"
