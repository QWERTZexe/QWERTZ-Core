    no-number: "%colorError%Please specify a number of seconds between 1 and 300."
    invalid-number: "%colorError%Invalid number of seconds. Using default of 30 seconds."
    invalid-format: "%colorError%Invalid time format. Use: <number>[s|sec|m|min] or just <number> for minutes (1-5)."
    # Valid placeholders: %amount%, %seconds%
    broadcast: "%CORE_ICON% %colorSuccess%%amount% %colorPrimary%players who died
      in the last %colorSuccess%%seconds% %colorPrimary%seconds have been revived"
  # Valid placeholders: %amount%, %type% (alive, dead), %typeColor%, %name%
  heal-broadcast: "%CORE_ICON% %colorSuccess%%name% %colorSuccess%healed %colorPrimary%%amount% %typeColor%%type% %colorSuccess%players!"

eventcountdown:
  invalid-time: "%colorError%Invalid time format. Use: <number>[s|sec|m|min] or just
    <number> for minutes."
  out-of-range: "%colorError%Invalid time. Please specify a time between 1 second
    and 60 minutes."
  # Valid placeholders: %time%
  started-countdown: "%colorSuccess%Event countdown started for %time%"
  # Valid placeholders: %event%
  starting-now: "%CORE_ICON% %colorSuccess%Event %event% is starting now!"
  # Valid placeholders: %event%, %time%
  broadcast: "%CORE_ICON% %colorPrimary%Event &6%event% %colorPrimary%starts in \u00a7c%time%%colorPrimary%!"

