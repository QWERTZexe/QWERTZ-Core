## QWERTZ Core Messages Configuration
## https://modrinth.com/plugin/qwertz-core

## This config populates itself on updates

placeholders:
  colorPrimary: "\u00a75"
  colorSecondary: "\u00a77"
  colorTertiary: "\u00a75"
  colorError: "\u00a7c"
  colorSuccess: "\u00a77"
  colorAlive: "\u00a77"
  colorDead: "\u00a77"
  CORE_ICON_RAW: "\u2604"
